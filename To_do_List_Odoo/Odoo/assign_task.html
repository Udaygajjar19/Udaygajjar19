<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #007bff !important;
            padding: 1rem 1rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            margin: 0 auto;
            position: relative;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand mx-auto" href="#">Assign Task</a>
    </nav>
    <div class="container form-container">
        <form>
            <div class="form-group">
                <label for="newTask">New Task</label>
                <input type="text" class="form-control" id="newTask" placeholder="Enter new task">
            </div>
            <div class="form-group">
                <label>Select Members</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="member1" value="Member1">
                    <label class="form-check-label" for="member1">Member1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="member2" value="Member2">
                    <label class="form-check-label" for="member2">Member2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="member3" value="Member3">
                    <label class="form-check-label" for="member3">Member3</label>
                </div>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" class="form-control" id="dueDate">
            </div>
            <button type="submit" class="btn btn-primary">Task Add</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
